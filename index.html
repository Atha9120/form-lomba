<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan Makanan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
      width: 400px;
      border-top: 8px solid #FF6F00;
    }
    h2 {
      text-align: center;
      color: #FF6F00;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #333;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    select {
      background-color: #fffaf5;
    }
    button {
      background: #FF6F00;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e65c00;
    }
    #status {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçî Form Pemesanan Makanan</h2>
    <form id="myForm">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="nohp">No HP:</label>
      <input type="tel" id="nohp" name="nohp" required>

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="2" required></textarea>

      <label for="menu">Pilih Menu:</label>
      <select id="menu" name="menu" required>
        <option value="">-- Pilih Menu --</option>
        <option value="Nasi Goreng">Nasi Goreng üçö</option>
        <option value="Ayam Geprek">Ayam Geprek üçó</option>
        <option value="Bakso">Bakso üç≤</option>
        <option value="Burger">Burger üçî</option>
        <option value="Es Teh Manis">Es Teh Manis ü•§</option>
      </select>

      <label for="jumlah">Jumlah:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required>

      <label for="catatan">Catatan Tambahan:</label>
      <textarea id="catatan" name="catatan" rows="2"></textarea>

      <button type="submit">Pesan Sekarang</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxvptgBDqqXRkg2vcQd7gay6S3ESCLpG5USTE2ErbpM6WKR1JS79Vul5_XrKtTsHVoW/exec"; // ganti dengan URL Apps Script

    document.getElementById("myForm").addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("status").innerText = "‚úÖ Pesanan berhasil dikirim!";
        document.getElementById("status").className = "success";
        e.target.reset();
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Error: " + err;
        document.getElementById("status").className = "error";
      });
    });
  </script>
</body>
</html>
